<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch this video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Open Graph Meta Tags -->
  <meta property="og:title" content="Check out this video!">
  <meta property="og:description" content="Click to watch now!">
  <meta property="og:image" content="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg">

  <meta name="twitter:title" content="Check out this video!">
  <meta name="twitter:description" content="Click to watch now!">
  <meta name="twitter:image" content="https://img.youtube.com/vi/dQw4w9WgXcQ/maxresdefault.jpg">

  <script>
    window.onload = function () {
      setTimeout(() => {
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
      }, 1500);
    };
  </script>
</head>
<body style="font-family:sans-serif; text-align:center; margin-top:100px;">
